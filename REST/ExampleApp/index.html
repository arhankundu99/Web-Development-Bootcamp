<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>GET AND POST REQUESTS</h1>
    
    <h2>GET</h2>
    <form action = "http://localhost:3000/movies" method = "GET">
        <input type = "text" name = "genre" placeholder="Enter genre">
        <button>Submit</button>
    </form>

    <h2>POST</h2>
    <form action = "http://localhost:3000/movies" method = "POST">
        <input type = "text" name = "genre" placeholder="Enter genre">
        <button>Submit</button>
    </form>
</body>
</html>
