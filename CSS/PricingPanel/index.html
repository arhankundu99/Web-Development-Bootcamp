<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="container">
        <section id="personal" class="pricing-panel">
            <img src="https://raw.githubusercontent.com/KristianaBlake/Pricing-Panel/master/icons/icon1.png" alt="Personal Plan">
            <h4>PERSONAL</h4>

            <h5>CUSTOM DOMAINS</h5>
            <h5>SLEEPS AFTER 30 MINS OF INACTIVITY</h5>

            <h3>FREE</h3>
            <button>SIGN UP</button>
        </section>

        <section id="small-team" class="pricing-panel">
            <img src="https://raw.githubusercontent.com/KristianaBlake/Pricing-Panel/master/icons/icon2.png" alt="Personal Plan">

            <h4>SMALL TEAM</h4>

            <h5>NEVER SLEEPS</h5>
            <h5>MULTIPLE WORKERS FOR MORE POWERFUL APPS</h5>

            <h3>$150</h3>
            <button>FREE TRIAL</button>
        </section>

        <section id="enterprise" class="pricing-panel">
            <img src="https://raw.githubusercontent.com/KristianaBlake/Pricing-Panel/master/icons/icon3.png" alt="Personal Plan">
            <h4>ENTERPRISE</h4>

            <h5>DEDICATED</h5>
            <h5>SIMPLE HORIZONTAL SCALABILITY WITH PRECISION</h5>

            <h3>$400</h3>
            <button>FREE TRIAL</button>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
